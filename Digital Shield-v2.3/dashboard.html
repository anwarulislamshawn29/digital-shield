<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 min-h-screen">
    <div class="container mx-auto p-8">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">Your Privacy Dashboard</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">An overview of your data footprint this week.</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md flex items-center space-x-4">
                <div class="bg-indigo-100 dark:bg-indigo-500/20 p-3 rounded-full">
                    <svg class="w-6 h-6 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Total Trackers Blocked</h3>
                    <p id="total-trackers" class="text-3xl font-extrabold text-indigo-500 dark:text-indigo-400">0</p>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md flex items-center space-x-4">
                <div class="bg-yellow-100 dark:bg-yellow-500/20 p-3 rounded-full">
                   <svg class="w-6 h-6 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9"></path></svg>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Most Common Tracker</h3>
                    <p id="common-tracker" class="text-2xl font-bold text-gray-800 dark:text-white truncate">-</p>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md flex items-center space-x-4">
                <div class="bg-green-100 dark:bg-green-500/20 p-3 rounded-full">
                    <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <div>
                     <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Footprint Reduction</h3>
                    <p id="footprint-reduction" class="text-3xl font-extrabold text-green-500">0%</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
                 <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">Daily Activity</h3>
                    <div class="h-80">
                        <canvas id="activity-chart"></canvas>
                    </div>
                </div>
                 <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">Category Breakdown</h3>
                    <div class="h-80 flex items-center justify-center">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-1 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">Top Blocked Trackers</h3>
                <div id="top-trackers-list" class="space-y-4 max-h-80 overflow-y-auto">
                    </div>
            </div>
        </div>
    </div>
    <script src="chart.umd.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
