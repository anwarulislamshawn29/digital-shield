<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Digital Shield</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --primary-blue: #005fcc;
            --light-gray: #f8f9fa;
            --text-color: #212529;
            --border-color: #ced4da;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        #registration-form h1 { font-size: 28px; font-weight: 700; margin: 20px 0 10px; }
        #registration-form p { font-size: 16px; color: #6c757d; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { background-color: var(--primary-blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; }
        #thank-you-message { display: none; }
        #thank-you-message h1 { font-size: 28px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="registration-form">
            <img src="images/icon128.png" alt="Digital Shield Logo" style="width: 80px; height: 80px;">
            <h1>Welcome to Digital Shield</h1>
            <p>Create your account to get started.</p>
            
            <form id="form">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="submit-btn">Create Your Secure Account</button>
            </form>
        </div>

        <div id="thank-you-message">
            <img src="images/icon128.png" alt="Digital Shield Logo" style="width: 80px; height: 80px;">
            <h1>Thank You!</h1>
            <p>Your registration is complete. You can close this tab.</p>
        </div>
    </div>
    <script src="js/registration.js"></script>
</body>
</html>
