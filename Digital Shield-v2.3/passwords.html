<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Digital Shield</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@600&family=Inter:wght@400;500;600&display=swap');
        :root {
            --bg-dark: #0a0c10;
            --card-bg-dark: #161b22;
            --border-dark: #2a3038;
            --text-primary-dark: #e6edf3;
            --text-secondary-dark: #909dab;
            --accent-blue: #1976D2;
            --accent-green: #10B981;
            --accent-red: #EF4444;
            --input-bg-dark: #0a0c10;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
            width: 400px;
            height: 600px;
            margin: 0;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        header {
            padding: 1.25rem 1.5rem;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-dark);
            background: linear-gradient(180deg, #1a1f29 0%, #161b22 100%);
        }
        header h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .section { margin-bottom: 1.5rem; }
        .section-title {
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-dark);
        }
        .credential-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .credential-item {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .credential-info .website { font-weight: 600; }
        .credential-info .username { font-size: 0.85rem; color: var(--text-secondary-dark); }
        .credential-actions { display: flex; gap: 0.5rem; }
        .action-btn {
            background: none;
            border: 1px solid var(--border-dark);
            color: var(--text-secondary-dark);
            border-radius: 6px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-btn:hover { background-color: #2a3038; color: var(--text-primary-dark); }
        .delete-btn:hover { border-color: var(--accent-red); color: var(--accent-red); }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 6px;
            color: var(--text-primary-dark);
            box-sizing: border-box;
        }
        .password-input-group { display: flex; gap: 0.5rem; }
        .password-input-group .form-input { flex-grow: 1; }
        
        .form-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .primary-btn { background-color: var(--accent-blue); color: white; }
        .primary-btn:hover { background-color: #1565c0; }
        
        /* UPDATED: Modal styles instead of toast */
        .modal {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: var(--accent-green);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-key"></i>
            Password Manager
        </h1>
    </header>
    <main>
        <div class="section">
            <h2 class="section-title">Add New Credential</h2>
            <form id="add-credential-form">
                <div class="form-group">
                    <label for="website-input">Website (e.g., google.com)</label>
                    <input type="text" id="website-input" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="username-input">Username / Email</label>
                    <input type="text" id="username-input" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password-input" class="form-input" required>
                        <button type="button" id="generate-password-btn" class="action-btn" title="Generate Strong Password"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
                <button type="submit" class="form-btn primary-btn">Save Credential</button>
            </form>
        </div>
        <div class="section">
            <h2 class="section-title">Saved Credentials</h2>
            <ul id="credential-list" class="credential-list">
                <!-- Credentials will be dynamically inserted here -->
                <li style="text-align: center; color: var(--text-secondary-dark);">No credentials saved yet.</li>
            </ul>
        </div>
    </main>
    <!-- UPDATED: Modal element -->
    <div id="notification-modal" class="modal">
        <p id="notification-message"></p>
    </div>
    <script src="passwords.js"></script>
</body>
</html>
