<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Panic</title>
    <link rel="stylesheet" href="word_game.css">
    <link rel="stylesheet" href="common_game_styles.css">
</head>
<body>
    <div class="container">
        <button id="back-button" class="back-button" title="Back to Menu">&larr;</button>

        <div id="input-screen">
            <h1>Password Panic</h1>
            <p class="game-instructions" style="position: static; transform: none; margin-bottom: 30px; color: #6c757d; background: #f0f2f5;">
                Enter a word for each category to generate a password.
            </p>
            <form id="word-form">
                <input type="text" id="adj" placeholder="An adjective (e.g., sleepy)" required>
                <input type="text" id="noun" placeholder="A noun (e.g., rocket)" required>
                <input type="number" id="num" placeholder="A number (e.g., 42)" required>
                <input type="text" id="symbol" placeholder="A symbol (e.g., !@#$)" required>
                <button type="submit">Generate Password</button>
            </form>
        </div>
        <div id="result-screen" style="display: none;">
            <h2>Your Hilarious Password Is:</h2>
            <p id="final-password"></p>
            <strong id="password-rating"></strong>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="word_game.js"></script>
    <script src="common_game_script.js"></script> </body>
</html>
