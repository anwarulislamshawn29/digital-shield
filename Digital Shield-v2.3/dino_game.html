<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Shield - Tracker Run</title>
    <link rel="stylesheet" href="dino_game.css">
    <link rel="stylesheet" href="common_game_styles.css">
</head>
<body>
    <div id="game-world">
                 <button id="back-button" class="back-button" title="Back to Menu">&larr;</button>
        <div class="game-instructions">
            <strong>Jump:</strong> Space / Click | <strong>Duck:</strong> Down Arrow
        </div>
        <div id="score">0</div>
        <div id="player">
            <div class="player-head"></div>
            <div class="player-body"></div>
            <div class="player-leg" id="leg1"></div>
            <div class="player-leg" id="leg2"></div>
        </div>
        <div id="ground"></div>
        <div class="game-over-message" id="game-over" style="display: none;">
            <p>GAME OVER</p>
            <span>Click to Restart</span>
        </div>
    </div>
    <script src="dino_game.js"></script>
    <script src="common_game_script.js"></script> 
    <script src="confetti.js"></script>
</body>
</html>
