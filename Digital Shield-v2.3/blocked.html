<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@600&family=Inter:wght@400;500;600&display=swap');
        :root {
            --bg-dark: #0a0c10;
            --card-bg-dark: #161b22;
            --border-dark: #2a3038;
            --text-primary-dark: #e6edf3;
            --text-secondary-dark: #909dab;
            --accent-red: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .icon {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .icon svg {
            color: var(--accent-red);
        }
        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }
        #blocked-domain {
            font-family: 'Sora', sans-serif;
            color: var(--accent-red);
            word-break: break-all;
        }
        #custom-message {
            font-size: 1.1rem;
            color: var(--text-secondary-dark);
            line-height: 1.6;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
            </svg>
        </div>
        <h1>Access Denied</h1>
        <p id="custom-message">This site <strong id="blocked-domain"></strong> has been blocked by your Digital Shield firewall settings.</p>
    </div>
    <script src="blocked.js"></script>
</body>
</html>
