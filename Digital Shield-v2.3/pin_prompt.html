<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@600&family=Inter:wght@400;500;600&display=swap');
        :root {
            --bg-dark: #0a0c10;
            --card-bg-dark: #161b22;
            --border-dark: #2a3038;
            --text-primary-dark: #e6edf3;
            --text-secondary-dark: #909dab;
            --accent-blue: #1976D2;
            --accent-red: #EF4444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
            width: 350px;
            height: 400px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }
        .lock-icon {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }
        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }
        p {
            color: var(--text-secondary-dark);
            margin: 0 0 2rem 0;
        }
        #pin-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .pin-input {
            width: 50px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            color: var(--text-primary-dark);
            caret-color: var(--accent-blue);
        }
        .pin-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.3);
        }
        #error-message {
            color: var(--accent-red);
            height: 20px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .forgot-pin-link {
            color: var(--text-secondary-dark);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-pin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-lock lock-icon"></i>
        <h1>Enter Your PIN</h1>
        <p>Enter your 4-digit PIN to continue.</p>
        <div id="pin-inputs">
            <input type="password" class="pin-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div id="error-message"></div>
        <a href="#" id="forgot-pin-link" class="forgot-pin-link">Forgot PIN?</a>
    </div>
    <script src="pin_prompt.js"></script>
</body>
</html>
