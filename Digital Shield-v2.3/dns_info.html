<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Information</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@600&display=swap');
        :root {
            --bg-dark: #0a0c10;
            --card-bg-dark: #161b22;
            --border-dark: #2a3038;
            --text-primary-dark: #e6edf3;
            --text-secondary-dark: #909dab;
            --accent-blue: #1976D2;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
            width: 400px;
            height: 500px;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-dark);
            flex-shrink: 0;
        }
        header h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        #domain-name {
            font-size: 0.9rem;
            color: var(--accent-blue);
            font-weight: 400;
        }
        main {
            padding: 1.5rem;
            overflow-y: auto;
        }
        #loader {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary-dark);
        }
        .dns-record-group {
            margin-bottom: 1.5rem;
        }
        .dns-record-group h2 {
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            border-bottom: 1px solid var(--border-dark);
            padding-bottom: 0.5rem;
            margin: 0 0 1rem 0;
        }
        .dns-record {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            font-family: 'monospace';
            font-size: 0.85rem;
            color: var(--text-secondary-dark);
        }
        .dns-record .type {
            color: var(--accent-blue);
            font-weight: 600;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-network-wired"></i>
            DNS Info: <span id="domain-name">Loading...</span>
        </h1>
    </header>
    <main id="dns-results">
        <div id="loader">Fetching DNS records...</div>
    </main>
    <script src="dns_info.js"></script>
</body>
</html>
