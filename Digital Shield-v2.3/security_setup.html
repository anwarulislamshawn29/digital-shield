<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Setup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@600&family=Inter:wght@400;500;600&display=swap');
        :root {
            --bg-dark: #0a0c10;
            --card-bg-dark: #161b22;
            --border-dark: #2a3038;
            --text-primary-dark: #e6edf3;
            --text-secondary-dark: #909dab;
            --accent-blue: #1976D2;
            --accent-green: #10B981;
            --accent-red: #EF4444;
            --input-bg-dark: #0a0c10;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
            width: 450px;
            height: 550px;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-dark);
        }
        header h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        main {
            padding: 1.5rem;
            overflow-y: auto;
        }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 6px;
            color: var(--text-primary-dark);
            box-sizing: border-box;
        }
        .form-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--accent-blue);
            color: white;
            margin-top: 1rem;
        }
        #error-message, #success-message {
            text-align: center;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        #error-message { background-color: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        #success-message { background-color: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        #recovery-section { display: none; }
        #security-question-display {
            background-color: var(--card-bg-dark);
            padding: 0.75rem;
            border-radius: 6px;
            font-style: italic;
            color: var(--text-secondary-dark);
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-title">
            <i class="fas fa-user-shield"></i>
            Security Setup
        </h1>
    </header>
    <main>
        <div id="setup-section">
            <form id="setup-form">
                <div id="error-message"></div>
                <div id="success-message"></div>
                <div class="form-group">
                    <label for="new-pin">Create 4-Digit PIN</label>
                    <input type="password" id="new-pin" class="form-input" required maxlength="4" pattern="[0-9]{4}" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="confirm-pin">Confirm PIN</label>
                    <input type="password" id="confirm-pin" class="form-input" required maxlength="4" pattern="[0-9]{4}" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="security-question">Security Question</label>
                    <select id="security-question" class="form-input" required>
                        <option value="mother_maiden_name">What is your mother's maiden name?</option>
                        <option value="first_pet_name">What was the name of your first pet?</option>
                        <option value="childhood_street">What street did you grow up on?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="security-answer">Security Answer</label>
                    <input type="password" id="security-answer" class="form-input" required>
                </div>
                <button type="submit" class="form-btn">Save Settings</button>
            </form>
        </div>
        <div id="recovery-section">
            <form id="recovery-form">
                <div class="form-group">
                    <label>Your Security Question</label>
                    <div id="security-question-display">Loading...</div>
                </div>
                 <div class="form-group">
                    <label for="recovery-answer">Your Answer</label>
                    <input type="password" id="recovery-answer" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="recovery-new-pin">Create New 4-Digit PIN</label>
                    <input type="password" id="recovery-new-pin" class="form-input" required maxlength="4" pattern="[0-9]{4}" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="recovery-confirm-pin">Confirm New PIN</label>
                    <input type="password" id="recovery-confirm-pin" class="form-input" required maxlength="4" pattern="[0-9]{4}" inputmode="numeric">
                </div>
                <button type="submit" class="form-btn">Reset PIN</button>
            </form>
        </div>
    </main>
    <script src="security_setup.js"></script>
</body>
</html>
